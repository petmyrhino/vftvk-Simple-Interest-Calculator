<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title> Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>


		<form name="principalForm" action="/action_page.php" onchange="return validateForm()"  method="post">
    	<label for="principal">Amount:</label>
    	<input type="number" id="principal" name="principal" >
    	</form>
       
        <br/><br>
        <label for="intrestRange">Interest (0-20): </label> 
        <input type="range" id="interestRange" value="10.25" min="1" max="20" step=".25" onchange="rangeValue()"> 
		<span id="interestNumber">10.25%
        </span>	
        <br><br>
        
        <form>
        <label for="years">No. of Years :</label>
       	 <select name="years" id="years">
  			<option value="1">1</option>
  			<option value="2">2</option>
  			<option value="3">3</option>
  			<option value="4">4</option>
  			<option value="5">5</option>
  			<option value="6"">6</option>
  			<option value="7"">7</option>
  			<option value="8"">8</option>
  			<option value="9"">9</option>
  			<option value="10"">10</option>
			</select>
       		
        </form>    
		<br><br>
        <button onclick="validateForm();compute();">Compute Interest</button>
        <br><br><br>
        <span id="result"></span>
        
        <br>
        <br>
        <br>
    </body>

    </div>
</html>
